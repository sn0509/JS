<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("Nhập số:");
      let n1 = 0,
        n2 = 1,
        nextTerm;

      document.write("Dãy số Fibonacci: " + n1 + nextTerm);
      for (let i = 1; i <= number; i++) {
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
      }
    </script>
  </body>
</html>
