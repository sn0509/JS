<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="ShowMessage();">Try it!</button>
    <script>
      function ShowMessage() {
        let first = prompt("Nhập a");
        let second = prompt("Nhập b");
        let multiples = first % second;
        let compare = multiples == 0;
        alert("a is multiples = " + compare);
      }
    </script>
  </body>
</html>
