<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let browser = prompt("Enter browser name!");
      switch (browser) {
        case "edge":
          alert("You've got the Edge");
          break;
        case "chrome":
        case "firefox":
        case "safari":
        case "opera":
          alert("Okay we support these browsrs too");
          break;
        default:
          alert("We hope that this page look ok! ");
      }
    </script>
  </body>
</html>
