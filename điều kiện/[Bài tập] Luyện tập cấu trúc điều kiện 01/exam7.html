<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Nhập số thời gian đã gọi!</h1>
    <br /><br />
    <input type="number" id="timeusephone" placeholder="nhập số (s)" />
    <button onclick="check()">Kiểm tra</button><br /><br />
    <span id="result"></span>
    <script>
      function check() {
        let number = +document.getElementById("timeusephone").value;
        let result;
        if (number > 0) {
          result = number * 20;
        } else {
          result = 0;
        }
        document.getElementById("result").innerHTML =
          "Gía tiền của bạn là " + result + " VND.";
      }
    </script>
  </body>
</html>
