<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="a" placeholder="Nhập số bất kì" />
    <button onclick="Check()">Check</button>
    <p id="result"></p>
    <script>
      function Check() {
        let number = +document.getElementById("a").value;
        let result;
        if (number > "0") {
          document.write("Số" + " " + number + " " + "lớn hơn 0");
        } else {
          document.write("Số" + " " + number + " " + "nhỏ hơn 0");
        }
      }
    </script>
  </body>
</html>
