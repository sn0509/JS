<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển đổi nhiệt độ</title>
  </head>
  <body>
    <input type="number" id="celsius" placeholder="Nhập số" />
    <select id="from">
      <option value="độ C">Độ C</option>
      <option value="độ F">Độ F</option>
    </select>
    <select id="to">
      <option value="độ F">Độ F</option>
      <option value="độ C">Độ C</option>
    </select>
    <button onclick="convertThis()">Convert</button> <br />
    <span id="result"></span>
    <script>
      function convertThis() {
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let input = document.getElementById("celsius").value;
        let result;
        if (from == "độ C" && to == "độ F") {
          result = (input * 9 + 32 * 5) / 5;
        } else if (from == "độ F" && to == "độ C") {
          result = ((input - 32) * 5) / 9;
        } else {
          result = input;
        }
        document.getElementById("result").innerHTML =
          "Kết quả là:" + result + " " + to;
      }
    </script>
  </body>
</html>
