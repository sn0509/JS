<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="age" placeholder="Nhập số" /><br /><br />
    <button onclick="checkage()">Kiểm tra</button><br /><br />
    <span id="result"></span>
    <script>
      function checkage() {
        let age = +document.getElementById("age").value;
        let result;
        if (age > 0 && age < 120) {
          document.getElementById("result").innerHTML =
            "Đây là số tuổi của một người";
        } else {
          document.getElementById("result").innerHTML =
            "Đây không phải là số tuổi của một người";
        }
      }
    </script>
  </body>
</html>
