<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính ngày trong 1 tháng</title>
  </head>
  <body>
    <input type="number" id="month" placeholder="Nhập tháng(1-12)" />
    <button onclick="thang()">Check</button>
    <p id="result"></p>
    <script>
      function thang() {
        let Check = +document.getElementById("month").value;
        let result;
        switch (Check) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            document.write("Tháng" + " " + Check + " " + "có 31 ngày");
            break;
          case 2:
            document.write("Tháng" + " " + Check + " " + "có 29 ngày");
            break;
          case 4:
          case 6:
          case 9:
            document.write("Tháng" + " " + Check + " " + "có 30 ngày");
            break;
          default:
            document.write("Tháng" + " " + Check + " " + "không hợp lệ!");
        }
      }
    </script>
  </body>
</html>
