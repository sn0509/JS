<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bán kình hình tròn</title>
  </head>
  <body>
    <input type="number" placeholder="Nhập đường kính (D)" id="d" />
    <button onclick="C()">Nhập</button>
    <p id="result"></p>
    <script>
      function C() {
        let D = document.getElementById("d").value;
        let cvC = D * 3.14;
        document.getElementById("result").innerHTML =
          "Bán kính hình tròn là: " + cvC;
      }
    </script>
  </body>
</html>
