<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      th,
      td {
        text-align: center;
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        width: 20%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="4">
          <input type="text" name="resultPrint" id="resultPrint" />
        </th>
      </tr>
      <tr>
        <td><button type="button" value="(" onclick="calculate(this.value)">&lpar;</button></td>
        <td><button type="button" value=")" onclick="calculate(this.value)">&rpar;</button></td>
        <td><button type="button" value="%" onclick="calculate(this.value)">&percnt;</button></td>
        <td><button type="button" onclick="reset()">AC</button></td>
      </tr>
      <tr>
        <td><button type="button" value="7" onclick="calculate(this.value)">
            7
          </button></td>
        <td><button type="button" value="8" onclick="calculate(this.value)">
            8
          </button></td>
        <td><button type="button" value="9" onclick="calculate(this.value)">
            9
          </button></td>
        <td><button type="button" value="/" onclick="calculate(this.value)">
            /
          </button></td>
      </tr>
      <tr>
        <td>
          <button type="button" value="4" onclick="calculate(this.value)">
            4
          </button>
        </td>
        <td>
          <button type="button" value="5" onclick="calculate(this.value)">
            5
          </button>
        </td>
        <td>
          <button type="button" value="6" onclick="calculate(this.value)">
            6
          </button>
        </td>
        <td><button type="button" value="x" onclick="calculate(this.value)">
            x
          </button></td>
      </tr>
      <tr style="text-align: center">
        </td>
        <td><button type="button" value="1" onclick="calculate(this.value)">
            1
          </button></td>
        <td><button type="button" value="2" onclick="calculate(this.value)">
            2
          </button></td>
        <td><button type="button" value="3" onclick="calculate(this.value)">
            3
          </button></td>
        <td><button type="button" value="-" onclick="calculate(this.value)">
            -
          </button></td>
      </tr>
      <tr>
        <td><button type="button" value="0" onclick="calculate(this.value)">
            0
          </button></td>
        <td><button type="button" value="." onclick="calculate(this.value)">
            .
          </button></td>
        <td><button type="button" onclick="result()">=</button></td>
        <td>
          <button type="button" value="+" onclick="calculate(this.value)">
            +
          </button>
        </td>
      </tr>
    </table>
    <script src="exam2.js"></script>
  </body>
</html>
