<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính chỉ số cân nặng</title>
  </head>
  <body>
    <h1>Tính chỉ số cân nặng</h1>
    <input type="number" placeholder="Enter your weight" id="Weight" />
    <input type="number" placeholder="Enter your height" id="Height" />
    <button onclick="BMI()">Start</button>
    <p id="result"></p>
    <script>
      function BMI() {
        let weight = +document.getElementById("Weight").value;
        let height = +document.getElementById("Height").value;
        let bmi = weight / (height * height);
        document.write("Chỉ số cân nặng của bạn là:" + bmi + " ");
        let result;
        if (bmi >= "30") {
          document.write("Obese");
        } else if (bmi >= "25") {
          document.write("Overweight");
        } else if (bmi >= "18.5") {
          document.write("Normal");
        } else document.write("Underweight");
      }
    </script>
  </body>
</html>
