<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let Check = +prompt("nhập số");
      switch (Check) {
        case 0:
          alert("số đó bằng 0");
          break;
        default:
          if (Check > "0") {
            alert("1");
            break;
          } else {
            alert("-1");
          }
          break;
      }
    </script>
  </body>
</html>
