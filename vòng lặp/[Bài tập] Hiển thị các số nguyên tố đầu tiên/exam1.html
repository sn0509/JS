<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In số 1-100</title>
  </head>
  <body>
    <input
      type="number"
      id="n"
      placeholder="nhập số lượng số nguyên tố muốn hiện ra"
    />
    <button onclick="Snt">Kiểm tra</button>
    <script>
      let text = "";
      for (i = 1; i <= 100; i++) {
        text += i + "<br>";
      }
      document.write = i;
    </script>
  </body>
</html>
