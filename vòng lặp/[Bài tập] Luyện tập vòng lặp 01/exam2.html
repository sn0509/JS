<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i;
      do {
        i = parseInt(prompt("Nhập nhiệt độ hiện tại:"));

        if (i < 20) {
          alert("Vui lòng tăng nhiệt độ!!");
        }
        if (i > 100) {
          alert("Vui lòng giảm nhiệt độ!!");
        }
      } while (i < 20 || i > 100);
    </script>
  </body>
</html>
