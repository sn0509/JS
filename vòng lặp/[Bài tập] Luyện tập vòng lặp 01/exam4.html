<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 Số fibonacci</title>
  </head>
  <body>
    <script>
      let number = +prompt("Nhập số lượng số fibonaccy bạn cần hiện: ");
      let a = 1,
        b = 1,
        result;
      document.write("Số fibonaccy đầu tiên chia hết cho 5 là: ");
      for (i = 1; i <= number; i++) {
        result = a + b;
        a = b;
        b = result;
        if (result % 5 == 0) {
          document.write(result + " ");
          break;
        }
      }
    </script>
  </body>
</html>
