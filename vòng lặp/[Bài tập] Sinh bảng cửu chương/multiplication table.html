  <body>
    <span id="result"></span>
    <script>

      let sout = "";
      let i, j;
      sout = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
      //   debugger;
      for (i = 1; i <= 10; i++) {
        sout += "<tr>";

        for (j = 1; j <= 10; j++) {
          sout += "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }

        sout += "</tr>";
        // j = 1;
      }
      sout += "</table>";

      document.getElementById("result").innerHTML = sout;
      //   document.write(sout);
    </script>
