<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <b>Mảng a: </b>
    <input type="text" placeholder="Nhập giá trị" id="input1" />
    <button id="add1" onclick="array1()">Add</button><br /><br />
    <b>Mảng b:</b>
    <input type="text" placeholder="Nhập giá trị" id="input2" />
    <button id="add1" onclick="array2()">Add</button><br /><br />
    <button id="check" onclick="checkar()">Check</button>
    <button type="reset" onclick="location.reload()">Reset</button><br /><br />
    <span id="result1"></span><br /><br />
    <span id="result2"></span><br /><br />
    <span id="result3"></span>
    <script>
      let arrayA = [];
      let arrayB = [];
      let count = 0;
      function array1() {
        let text1 = document.getElementById("input1").value;
        arrayA.push(text1);
        document.getElementById("result1").innerHTML = "Mảng a gồm: " + arrayA;
      }
      function array2() {
        let text2 = document.getElementById("input2").value;
        arrayB.push(text2);
        document.getElementById("result2").innerHTML = "Mảng b gồm: " + arrayB;
      }
      function checkar() {
        for (i = 0; i < arrayA.length; i++) {
          for (j = 0; j < arrayB.length; j++) {
            if (arrayA[i] == arrayB[j]) {
              count += 1;
            } else {
              continue;
            }
          }
        }
        document.getElementById("result3").innerHTML =
          "Có " + count + " giá trị giống nhau";
      }
    </script>
  </body>
</html>
