<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "Nhập số ";
      let numberArray = [];
      // let result = 0;
      while (text != "") {
        text = prompt("nhập số để thêm vào chuỗi hoặc để trống để kết thúc");
        if (text !== "") {
          alert(text + " đã được thêm vào chuỗi");
          numberArray.push(text);
        } else {
          alert("Kết thúc việc nhập số");
        }
      }
      document.write(numberArray);
      document.write("<br>");
      let newArrReverse = numberArray.reverse();
      document.write(newArrReverse);
    </script>
  </body>
</html>
