    <title>Tìm số lớn nhất trong Array</title>
  </head>
  <body>
    <script>
      let numbers = [1, 44, 82, 12, 52, 33, 65, 97, 5, 45];
      //   let max = numbers[0];
      //   let index = 0;
      //   for (i = 1; i < numbers.length; i++) {
      //     if (numbers[i] > max) {
      //       max = numbers[i];
      //       index = i;
      //     }
      //   }
      let max = getMaxValueFromArray(numbers);
      let index = getMaxIndexFromArray(numbers);

      function getMaxValueFromArray(array) {
        let max = array[0];
        let index = 0;
        for (i = 1; i < array.length; i++) {
          if (array[i] > max) {
            max = array[i];
            index = i;
          }
        }
        return max;
      }

      function getMaxIndexFromArray(array) {
        let max = array[0];
        let index = 0;
        for (i = 1; i < array.length; i++) {
          if (array[i] > max) {
            max = array[i];
            index = i;
          }
        }
        return index;
      }
      document.write("Số lớn nhất là: " + max + " tại vị trí " + index);
    </script>
  </body>
