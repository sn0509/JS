<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [1, 44, 82, 12, 52, 33, 65, 97, 5, 45];
      let max = numbers[0];
      let index = 0;
      let sum = 0;
      for (i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
          max = numbers[i];
          index = i;
        }
      }
      document.write("Số lớn nhất là: " + max + " tại vị trí " + index);
      document.write("<br>");
      for (i = 0; i < numbers.length; i++) {
        sum += numbers[i];
        averrage = sum / numbers.length;
      }
      document.write(averrage);
    </script>
  </body>
</html>
