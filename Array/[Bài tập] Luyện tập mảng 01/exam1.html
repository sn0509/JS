<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Các số lớn hơn 10 gồm:</h4>
    <script>
      let numbers = [1, 4, 6, 12, 40, 32, 55, 43, 7, 11];
      let result = "";

      for (i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
          result += numbers[i] + " , ";
        }
      }
      document.write(result + "<br>");
    </script>
  </body>
</html>
